<html>
    <meta charset="UTF-8">
    <script>
        function pulaLinha() {
            document.write("<br>")
        }
        
        var produto = "tomate";
        var preco1 = 3.30;
        var preco2 = 4.70;
        var inflacaoTomate = preco2 - preco1;
        document.write("A inflação do " + produto + " é de " + inflacaoTomate);
        pulaLinha();
        var estimativaDiariaTomate = inflacaoTomate / 6;
        document.write("A estimativa diária de inflação do " + produto + " é de " +  estimativaDiariaTomate + "<br>");


        pulaLinha ();

        var produto = "arroz";
        var preco1 = 2.99;
        var preco2 = 3.25;
        var inflacaoArroz = preco2 - preco1;
        document.write("A inflação do " + produto + " é de " + inflacaoArroz);
        pulaLinha();
        var estimativaDiariaArroz = inflacaoArroz / 6;
        document.write("A estimativa diária de inflação do " + produto + " é de " + estimativaDiariaArroz + "<br>");


        pulaLinha();

        var produto = "cenoura";
        var preco1 = 3.99;
        var preco2 = 4.14;
        var inflacaoCenoura = preco2 - preco1;
        document.write("A inflação do " + produto + " é de " + inflacaoCenoura);
        pulaLinha();
        var estimativaDiariaCenoura = inflacaoCenoura / 6;
        document.write("A estimativa diária de inflação do " + produto + " é de " + estimativaDiariaCenoura + "<br>");

        pulaLinha();

        var inflacaoMedia = (inflacaoTomate + inflacaoArroz + inflacaoCenoura) / 3;
        document.write("A inflação média durante o período é de " + inflacaoMedia);
    </script>
</html>
